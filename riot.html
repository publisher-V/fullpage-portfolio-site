<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./project-css/normalize.css" />
    <link rel="stylesheet" href="./aos-master/dist/aos.css" />
    <link rel="stylesheet" href="./project-css/styles.css" />
    <link rel="stylesheet" href="./project-css/project.responsive.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riot games</title>
  </head>
  <body>
    <div class="area">
      <div class="common-intro">
        <div class="common-intro-title">
          <h1>Riot games</h1>
        </div>
        <div class="common-intro-text">
          <p>Riot Games responsive renewal site.</p>
        </div>
      </div>
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <main class="main">
      <div class="common-detail-container">
        <div class="inner">
          <div class="common-detail-content">
            <div
              class="common-detail-item-container common-detail-font-container"
            >
              <h1>FONT</h1>
              <span>Nanum Gothic</span>
              <span>Sans-serif</span>
            </div>
            <div
              class="common-detail-item-container common-detail-color-container"
            >
              <h1>MAIN COLOR</h1>
              <div class="common-color-box">
                <div class="common-color-item color-item1">
                  <span>#ffffff</span>
                </div>
                <div class="common-color-item color-item2">
                  <span>#000000</span>
                </div>
                <div class="common-color-item color-item3">
                  <span>#f02951</span>
                </div>
              </div>
            </div>
            <div
              class="common-detail-item-container common-detail-useskills-container"
            >
              <h1>USE SKILLS</h1>
              <div class="common-useskills-box">
                <div class="common-useskills-item">
                  <img src="./imgs/html.png" />
                </div>
                <div class="common-useskills-item">
                  <img src="./imgs/css.png" />
                </div>
                <div class="common-useskills-item">
                  <img src="./imgs/js.png" />
                </div>
                <div class="common-useskills-item">
                  <img src="./imgs/jquery.png" />
                </div>
              </div>
            </div>
            <div
              class="common-detail-item-container common-detail-link-container"
            >
              <div class="common-link-box">
                <div class="common-link-item">
                  <a href="https://github.com/publisher-V/riot" target="_blank"
                    >GIT</a
                  >
                </div>
                <div class="common-link-item">
                  <a href="https://publisher-v.github.io/riot/" target="_blank"
                    >Go to site</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sections-wrapper">
        <div class="inner">
          <h1>DESIGN</h1>
          <div class="section sec1">
            <div class="common-design-container">
              <div class="common-design-content">
                <div class="design-images-box">
                  <div class="design-image common-image-main">
                    <h2>MAIN</h2>
                    <hr />
                    <img src="./imgs/project/riot/riot-main.PNG" />
                  </div>
                  <div class="design-image common-image-header">
                    <h2>HEADER</h2>
                    <hr />
                    <img src="./imgs/project/riot/header-all.gif" />
                    <img src="./imgs/project/riot/header-change.gif" />
                  </div>
                  <div class="design-image common-image-main">
                    <h2>CONTENT</h2>
                    <hr />
                    <img src="./imgs/project/riot/riot-aboutme-design.gif" />
                    <img src="./imgs/project/riot/riot-games-design.gif" />
                    <img src="./imgs/project/riot/riot-contact.PNG" />
                  </div>
                  <div class="design-image riot-responsive-image">
                    <h2>RESPONSIVE</h2>
                    <hr />
                    <div
                      class="common-riot-responsive-image riot-responsive-image-2item"
                    >
                      <img src="./imgs/project/riot/accodian.gif" />
                      <img src="./imgs/project/riot/all-menu.gif" />
                    </div>
                    <div
                      class="common-riot-responsive-image riot-responsive-image-3item"
                    >
                      <img src="./imgs/project/riot/res-aboutme.PNG" />
                      <img src="./imgs/project/riot/res-games.PNG" />
                      <img src="./imgs/project/riot/res-contact_footer.PNG" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
