<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/project-css/normalize.css" />
    <link rel="stylesheet" href="../css/project-css/styles.css" />
    <link rel="stylesheet" href="../css/project-css/project.responsive.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pearlabyss</title>
  </head>

  <div class="gototop"></div>

  <div class="cursor-dot-outline"></div>
  <div class="cursor-dot"></div>

  <body>
    <div class="area">
      <div class="common-intro">
        <div class="common-intro-title">
          <h1>Pearlabyss</h1>
        </div>
        <div class="common-intro-text">
          <p>Pearlabyss responsive renewal site.</p>
        </div>
      </div>
      <ul class="circles">
        <li></li>
        <li></li>

        <li></li>
        <li></li>

      </ul>
    </div>

    <main class="main">
      <div class="common-detail-container">
        <div class="inner">
          <div class="common-detail-content">
            <div
              class="common-detail-item-container common-detail-font-container"
            >
              <h1>FONT</h1>
              <span>Noto Sans KR</span>
              <span>Sans-serif</span>
            </div>
            <div
              class="common-detail-item-container common-detail-color-container"
            >
              <h1>MAIN COLOR</h1>
              <div class="common-color-box">
                <div class="common-color-item color-item1">
                  <span>#ffffff</span>
                </div>
                <div class="common-color-item color-item2">
                  <span>#000000</span>
                </div>
                <div class="common-color-item color-item7">
                  <span>#838383</span>
                </div>
              </div>
            </div>
            <div
              class="common-detail-item-container common-detail-useskills-container"
            >
              <h1>USE SKILLS</h1>
              <div class="common-useskills-box">
                <div class="common-useskills-item">
                  <img src="../imgs/html.png" />
                </div>
                <div class="common-useskills-item">
                  <img src="../imgs/css.png" />
                </div>
                <div class="common-useskills-item">
                  <img src="../imgs/js.png" />
                </div>
              </div>
            </div>
            <div
              class="common-detail-item-container common-detail-link-container"
            >
              <div class="common-link-box">
                <div class="common-link-item">
                  <a
                    href="https://github.com/publisher-V/pearlabyss"
                    target="_blank"
                    >GIT</a
                  >
                </div>
                <div class="common-link-item">
                  <a
                    href="https://publisher-v.github.io/pearlabyss"
                    target="_blank"
                    >Go to site</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sections-wrapper">
        <div class="inner">
          <h1>DESIGN</h1>
          <div class="section sec1">
            <div class="common-design-container">
              <div class="common-design-content">
                <div class="design-images-box">
                  <div class="design-image-wrap common-image-main">
                    <h2>MAIN</h2>
                    <hr />
                    <img src="../imgs/project/pearlabyss/project-main.PNG" />
                    <img src="../imgs/project/pearlabyss/about-intro.PNG" />
                  </div>
                  <div class="design-image-wrap common-image-header">
                    <h2>HEADER</h2>
                    <hr />
                    <img src="../imgs/project/pearlabyss/header.gif" />
                  </div>
                  <div class="design-image-wrap common-image-main">
                    <h2>CONTENT</h2>
                    <hr />
                    <img src="../imgs/project/pearlabyss/news.PNG" />
                    <img src="../imgs/project/pearlabyss/category.gif" />
                    <img src="../imgs/project/pearlabyss/more.PNG" />
                    <img src="../imgs/project/pearlabyss/story.PNG" />
                    <img src="../imgs/project/pearlabyss/value.gif" />
                    <img src="../imgs/project/pearlabyss/history.gif" />
                    <img src="../imgs/project/pearlabyss/contact.PNG" />
                  </div>
                  <div class="design-image-wrap common-image-main">
                    <h2>FOOTER</h2>
                    <hr />
                    <img src="../imgs/project/pearlabyss/footer.PNG" />
                  </div>
                  <div class="design-image-wrap common-responsive-image-wrap">
                    <h2>RESPONSIVE</h2>
                    <hr />
                    <div
                      class="common-responsive-image common-responsive-image-1item"
                    >
                      <img src="../imgs/project/pearlabyss/res-header.gif" />
                    </div>
                    <div
                      class="common-responsive-image common-responsive-image-1item"
                    >
                      <img src="../imgs/project/pearlabyss/res-news.PNG" />
                    </div>
                    <div
                      class="common-responsive-image common-responsive-image-1item"
                    >
                      <img src="../imgs/project/pearlabyss/res-category.PNG" />
                    </div>
                    <div
                      class="common-responsive-image common-responsive-image-1item"
                    >
                      <img src="../imgs/project/pearlabyss/res-more.PNG" />
                    </div>
                    <div
                      class="common-responsive-image common-responsive-image-1item"
                    >
                      <img src="../imgs/project/pearlabyss/res-value.PNG" />
                    </div>
                    <div
                      class="common-responsive-image common-responsive-image-1item"
                    >
                      <img src="../imgs/project/pearlabyss/res-history.PNG" />
                    </div>
                    <div
                      class="common-responsive-image common-responsive-image-1item"
                    >
                      <img src="../imgs/project/pearlabyss/res-contact.PNG" />
                    </div>
                    <div
                      class="common-responsive-image common-responsive-image-1item"
                    >
                      <img src="../imgs/project/pearlabyss/res-footer.gif" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/iosHeight.js"></script>
    <script src="../js/cursor.js"></script>
    <script src="../js/refresh.js"></script>
    <script src="../js/scrollTop.js"></script>

      src="https://kit.fontawesome.com/537b61becd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
