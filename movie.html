<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./project-css/normalize.css" />
    <link rel="stylesheet" href="./aos-master/dist/aos.css" />
    <link rel="stylesheet" href="./project-css/styles.css" />
    <link rel="stylesheet" href="./project-css/project.responsive.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
  </head>

  <div class="cursor-dot-outline"></div>
  <div class="cursor-dot"></div>

  <body>
    <div class="area">
      <div class="common-intro">
        <div class="common-intro-title">
          <h1>Movie chart</h1>
        </div>
        <div class="common-intro-text">
          <p>Movie chart responsive site.</p>
        </div>
      </div>
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <main class="main">
      <div class="common-detail-container">
        <div class="inner">
          <div class="common-detail-content">
            <div
              class="common-detail-item-container common-detail-font-container"
            >
              <h1>FONT</h1>
              <span>Noto Sans KR</span>
              <span>Sans-serif</span>
            </div>
            <div
              class="common-detail-item-container common-detail-color-container"
            >
              <h1>MAIN COLOR</h1>
              <div class="common-color-box">
                <div class="common-color-item color-item1">
                  <span>#ffffff</span>
                </div>
                <div class="common-color-item color-item2">
                  <span>#000000</span>
                </div>
                <div class="common-color-item color-item5">
                  <span>#f5f5f5</span>
                </div>
              </div>
            </div>
            <div
              class="common-detail-item-container common-detail-useskills-container"
            >
              <h1>USE SKILLS</h1>
              <div class="common-useskills-box">
                <div class="common-useskills-item">
                  <img src="./imgs/html.png" />
                </div>
                <div class="common-useskills-item">
                  <img src="./imgs/css.png" />
                </div>
                <div class="common-useskills-item">
                  <img src="./imgs/js.png" />
                </div>
              </div>
            </div>
            <div
              class="common-detail-item-container common-detail-link-container"
            >
              <div class="common-link-box">
                <div class="common-link-item">
                  <a href="https://github.com/publisher-V/movie" target="_blank"
                    >GIT</a
                  >
                </div>
                <div class="common-link-item">
                  <a href="https://publisher-v.github.io/movie/" target="_blank"
                    >Go to site</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sections-wrapper">
        <div class="inner">
          <h1>DESIGN</h1>
          <div class="section sec1">
            <div class="common-design-container">
              <div class="common-design-content">
                <div class="design-images-box">
                  <div class="design-image common-image-main">
                    <h2>MAIN</h2>
                    <hr />
                    <img src="./imgs/project/movie/movie.PNG" />
                  </div>
                  <div class="design-image common-image-header">
                    <h2>HEADER</h2>
                    <hr />
                    <img src="./imgs/project/movie/header.PNG" />
                  </div>
                  <div class="design-image common-image-main">
                    <h2>CONTENT</h2>
                    <hr />
                    <img src="./imgs/project/movie/boxoffice.PNG" />
                    <img src="./imgs/project/movie/new.PNG" />
                    <img src="./imgs/project/movie/comingsoon.PNG" />
                    <img src="./imgs/project/movie/recommendation.PNG" />
                  </div>
                  <div class="design-image riot-responsive-image">
                    <h2>RESPONSIVE</h2>
                    <hr />
                    <div
                      class="common-riot-responsive-image riot-responsive-image-2item"
                    >
                      <img src="./imgs/project/movie/res-main.PNG" />
                      <img src="./imgs/project/movie/res-header.PNG" />
                    </div>
                    <div
                      class="common-riot-responsive-image riot-responsive-image-2item"
                    >
                      <img src="./imgs/project/movie/res-boxoffice.PNG" />
                      <img src="./imgs/project/movie/res-new.PNG" />
                    </div>
                    <div
                      class="common-riot-responsive-image riot-responsive-image-2item"
                    >
                      <img src="./imgs/project/movie/res-comingsoon.PNG" />
                      <img src="./imgs/project/movie/res-recommendation.PNG" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/cursor.js"></script>
  </body>
</html>
